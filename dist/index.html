<!DOCTYPE html><html><head><meta name="viewport" content="width=device-width,initial-scale=1"><meta charset="utf-8"><title>Solar</title><link rel="icon" href="img/sol2.png" sizes="16x16"><link rel="stylesheet" href="css/login.min.css"></head><body><div id="root"><div class="container login"><div class="section"><section id="login"><h2 class="subtitle">Login</h2><div class="login-form"><form name="login-form" id="login-form"><input type="email" name="email" id="email" required placeholder="Qual seu e-mail" title="E-mail" oninvalid="this.setCustomValidity('Qual o seu e-mail?');" oninput="setCustomValidity('');"><label for="email" id="lbl_email">E-mail não encontrado</label><input type="password" name="password" id="password" required placeholder="Qual sua senha?" title="Senha" oninvalid="this.setCustomValidity('Qual sua senha?');" oninput="setCustomValidity('');"><label for="password" id="lbl_password">Senha inválida</label><button class="btn-submit" type="submit" name="button">Logar</button></form></div></section></div></div></div><script src="js/login.min.js"></script></body></html>
